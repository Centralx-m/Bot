<form id="grid-form">
  <label for="base-select">Base Currency:</label>
  <select id="base-select">
    <option value="">Loading…</option>
  </select>

  <label for="pair-select">Pair Currency:</label>
  <select id="pair-select" disabled>
    <option value="">Select base first</option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="0.1" step="any" />

  <label for="price">Grid Price:</label>
  <input type="number" id="price" step="any" />

  <button type="submit">Place Grid Order</button>
</form>
<p id="price-display">Real-time Price: —</p>
